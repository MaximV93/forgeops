      - command:
        - /bin/bash
        - -c
        - |
          if [ -d /fbc/conf ];
          then
            echo "Existing openidm configuration found. Skipping copy"
          else
            echo "Copying docker image configuration files to the shared volume"
            cd /opt/openidm
            cp -vr ui conf script /fbc
          fi
        image: ghcr.io/maximv93/idm:v1@sha256:7b3fb4de6d0fc04092774da89925bb447033a78ed6d77edd225dd31af5b14b72
        imagePullPolicy: Always
