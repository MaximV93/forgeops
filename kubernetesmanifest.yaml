apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: am
    app.kubernetes.io/component: am
    app.kubernetes.io/instance: am
    app.kubernetes.io/name: am
    app.kubernetes.io/part-of: forgerock
    tier: middle
  name: am
  namespace: forgerock-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: am
      app.kubernetes.io/component: am
      app.kubernetes.io/instance: am
      app.kubernetes.io/name: am
      app.kubernetes.io/part-of: forgerock
      tier: middle
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: am
        app.kubernetes.io/component: am
        app.kubernetes.io/instance: am
        app.kubernetes.io/name: am
        app.kubernetes.io/part-of: forgerock
        tier: middle
    spec:
      containers:
      - command:
        - bash
        - /home/forgerock/docker-entrypoint.sh
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AM_STORES_SSL_ENABLED
          value: "true"
        - name: TRUSTSTORE_PATH
          value: /home/forgerock/amtruststore
        - name: TRUSTSTORE_PASSWORD
          value: changeit
        - name: AM_STORES_USER_TYPE
          value: LDAPv3ForForgeRockIAM
        envFrom:
        - secretRef:
            name: am-env-secrets
        - configMapRef:
            name: platform-config
        - secretRef:
            name: amster-env-secrets
        - secretRef:
            name: ds-env-secrets
        image: ghcr.io/maximv93/am:v1@sha256:897aa31ec6f7a2b07aa33e177e89d961c58639a92de2471ef9a52e4f523551e2
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /am/json/health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        name: openam
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /am/json/health/ready
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 2Gi
        startupProbe:
          failureThreshold: 40
          httpGet:
            path: /am/json/health/live
            port: 8080
          periodSeconds: 10
        volumeMounts:
        - mountPath: /home/forgerock/amtruststore
          name: new-truststore
          readOnly: true
          subPath: amtruststore
        - mountPath: /var/run/secrets/am
          name: am-secrets
        - mountPath: /var/run/secrets/amster
          name: amster-key
        - mountPath: /home/forgerock/openam
          name: fbc
      initContainers:
      - command:
        - /bin/bash
        - -c
        - |
          if [ -d /fbc/config ];
          then
            echo "Existing openam configuration found. Skipping copy"
          else
            echo "Copying docker image configuration files to the shared volume"
            cd /home/forgerock/openam
            cp -r .homeVersion * /fbc
          fi
        image: ghcr.io/maximv93/am:v1@sha256:897aa31ec6f7a2b07aa33e177e89d961c58639a92de2471ef9a52e4f523551e2
        imagePullPolicy: Always
        name: fbc-init
        volumeMounts:
        - mountPath: /fbc
          name: fbc
      - command:
        - /home/forgerock/import-pem-certs.sh
        env:
        - name: TRUSTSTORE_PATH
          value: /truststore/amtruststore
        - name: TRUSTSTORE_PASSWORD
          value: changeit
        - name: AM_PEM_TRUSTSTORE
          value: /var/run/secrets/truststore/cacerts
        image: ghcr.io/maximv93/am:v1@sha256:897aa31ec6f7a2b07aa33e177e89d961c58639a92de2471ef9a52e4f523551e2
        imagePullPolicy: Always
        name: truststore-init
        volumeMounts:
        - mountPath: /truststore
          name: new-truststore
        - mountPath: /var/run/secrets/truststore
          name: truststore
      securityContext:
        runAsGroup: 0
        runAsUser: 11111
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: fbc
      - name: am-secrets
        projected:
          sources:
          - secret:
              name: am-passwords
          - secret:
              name: am-keystore
      - name: amster-key
        secret:
          items:
          - key: id_rsa.pub
            path: authorized_keys
          secretName: amster
      - name: truststore
        secret:
          secretName: truststore-pem
      - emptyDir: {}
        name: new-truststore
